
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Stellar Commander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      .star-bg {
        background-color: #020617;
        background-image: 
          radial-gradient(white, rgba(255,255,255,.2) 1px, transparent 30px),
          radial-gradient(white, rgba(255,255,255,.1) 1px, transparent 20px);
        background-size: 400px 400px, 250px 250px;
        background-position: 0 0, 100px 100px;
      }
      .glass-card {
        background: rgba(15, 23, 42, 0.75);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }
      @keyframes scan { from { transform: translateY(-100%); } to { transform: translateY(100%); } }
      .scanline { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: linear-gradient(to bottom, transparent, rgba(34, 211, 238, 0.03) 50%, transparent); 
        background-size: 100% 12px; animation: scan 20s linear infinite; 
        pointer-events: none; z-index: 1000; 
      }
      .safe-pt { padding-top: var(--safe-top); }
      .safe-pb { padding-bottom: var(--safe-bottom); }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "jsqr": "https://esm.sh/jsqr@^1.4.0"
  }
}
</script>
</head>
  <body class="star-bg">
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
